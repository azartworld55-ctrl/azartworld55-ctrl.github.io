        function search() {
            let input = document.getElementById("name").value.toLowerCase().trim();
            let found = false;
            
            // Нормализуем input (убираем ё на е для поиска)
            let normalizedInput = input.replace(/ё/g, 'е').replace(/й/g, 'и');
            
            for (let rus in chars) {
                let normalizedRus = rus.replace(/ё/g, 'е').replace(/й/g, 'и');
                if (normalizedRus.includes(normalizedInput) || normalizedInput.includes(normalizedRus) || rus.includes(input)) {
                    window.location.href = `https://wotpack.ru/${chars[rus]}/`;
                    found = true;
                    break;
                }
            }
            
            if (!found) {
                // Предлагаем ближайшие варианты
                let suggestions = [];
                for (let rus in chars) {
                    if (rus.toLowerCase().includes(input) || input.length < 3) {
                        suggestions.push(rus);
                    }
                }
                let msg = "Гайд на «" + input + "» не найден :(\nПопробуй: " + (suggestions.slice(0,5).join(", ") || "другое имя");
                alert(msg);
            }
        }

        // Автодополнение
        document.getElementById("name").addEventListener("input", function() {
            let input = this.value.toLowerCase().trim();
            let suggestionsDiv = document.getElementById("suggestions");
            suggestionsDiv.innerHTML = "";
            suggestionsDiv.style.display = "none";
            
            if (input.length < 2) return;
            
            let matches = [];
            for (let rus in chars) {
                if (rus.includes(input)) {
                    matches.push(rus);
                }
            }
            
            if (matches.length > 0) {
                matches.slice(0, 5).forEach(function(match) {
                    let div = document.createElement("div");
                    div.className = "suggestion";
                    div.textContent = match;
                    div.onclick = function() {
                        document.getElementById("name").value = match;
                        suggestionsDiv.style.display = "none";
                        search();
                    };
                    suggestionsDiv.appendChild(div);
                });
                suggestionsDiv.style.display = "block";
            }
        });

        // Поиск по Enter
        document.getElementById("name").addEventListener("keypress", function(e) {
            if (e.key === "Enter") search();
        });

        // Скрыть подсказки при клике вне
        document.addEventListener("click", function(e) {
            if (!e.target.closest("#suggestions")) {
                document.getElementById("suggestions").style.display = "none";
            }
        });
