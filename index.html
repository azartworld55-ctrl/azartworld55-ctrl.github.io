<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гайды Genshin Impact — Поиск по Wotpack.ru</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e); 
            color: #fff; 
            text-align: center; 
            margin: 0; 
            padding: 50px 20px;
            min-height: 100vh;
        }
        h1 { font-size: 2.8em; margin-bottom: 10px; text-shadow: 0 0 20px #69ff94; }
        p { font-size: 1.3em; margin-bottom: 40px; opacity: 0.9; }
        input, select { 
            padding: 18px; 
            width: 90%; 
            max-width: 500px; 
            font-size: 1.3em; 
            border: none; 
            border-radius: 50px; 
            outline: none; 
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin: 10px;
        }
        button { 
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 1.3em;
            background: #69ff94;
            color: #000;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(105,255,148,0.4);
        }
        button:hover { background: #51cc74; }
        .suggestions { 
            margin-top: 20px; 
            max-width: 500px; 
            margin-left: auto; 
            margin-right: auto; 
            text-align: left; 
            background: rgba(0,0,0,0.5); 
            border-radius: 10px; 
            padding: 10px; 
            display: none;
        }
        .suggestion { 
            padding: 8px; 
            cursor: pointer; 
            border-radius: 5px; 
            transition: background 0.2s;
        }
        .suggestion:hover { background: #69ff94; color: #000; }
        footer { margin-top: 80px; opacity: 0.7; font-size: 0.9em; }
    </style>
</head>
<body>
    <h1>Гайды Genshin Impact</h1>
    <p>Введи имя персонажа — найду свежий гайд на Wotpack.ru (через поиск, без 404!)</p>
    
    <select id="region">
        <option value="">Все регионы</option>
        <option value="Мондштадт">Мондштадт</option>
        <option value="Ли Юэ">Ли Юэ</option>
        <option value="Инадзума">Инадзума</option>
        <option value="Сумеру">Сумеру</option>
        <option value="Фонтейн">Фонтейн</option>
        <option value="Нод-Край">Нод-Край (новые 2025)</option>
    </select>
    
    <input type="text" id="name" placeholder="Например: Нахида, Райдэн, Ху Тао..." autofocus>
    <br>
    <button onclick="search()">Найти гайд</button>
    <br>
    <button onclick="randomSearch()">Случайный гайд</button>

    <div id="suggestions" class="suggestions"></div>

    <script>
        const chars = {
            // Топ-персонажи для автодополнения (из Wotpack 2025)
            "нахидa": "nahida",
            "райдэн": "raidn shogun",
            "форина": "furina",
            "арлекино": "arlecchino",
            "невиллет": "neuvillette",
            "ху тао": "hu tao",
            "чжун ли": "chzhun li",
            "яэ мико": "jae miko",
            "казуха": "kazuhai",
            "венти": "venti",
            "аль-хайтам": "al-hajtam",
            "кирара": "kirara",
            "кокоми": "kokomi",
            "айято": "ajato",
            "скарамучча": "skaramuccha",
            "тарталья": "tartalja",
            "дилюк": "diluk",
            "гань юй": "gan yuj",
            "сяо": "sjao",
            "кэй цин": "kej czin",
            "мона": "mona",
            "навия": "navia",
            "линей": "lyney",
            "линетт": "lynette",
            "эмilie": "emilie",
            "клоринда": "clorinde",
            "сигевинна": "sigewinne",
            "бай чжу": "baj zhu",
            "киндерли": "kinich",
            "мика": "mika",
            "диона": "diona",
            "розария": "rozarija",
            "барбара": "barbara",
            "ноэлль": "noel",
            "гороу": "gorou",
            "коллеи": "kollej",
            "фарана": "farana",
            "дори": "dori",
            "каveh": "kaveh",
            "лейла": "lejla",
            "шэнь хэ": "shen he",
            "итто": "itto",
            "сахароза": "saharozu",
            "ян фэй": "jan fej",
            "йоимия": "jojimja"
        };

        const regions = {
            "Мондштадт": "mondstadt",
            "Ли Юэ": "li jue",
            "Инадзума": "inadzuma",
            "Сумеру": "sumeru",
            "Фонтейн": "fontein",
            "Нод-Край": "nod-kraj"
        };

        function getEnglishName(rusName) {
            return chars[rusName.toLowerCase().trim()] || rusName.toLowerCase().trim();
        }

        function search() {
            let input = document.getElementById("name").value.trim();
            let region = document.getElementById("region").value;
            if (!input) {
                alert("Введи имя персонажа!");
                return;
            }
            let engName = getEnglishName(input);
            let query = `${engName} гайд wotpack.ru`;
            if (region) {
                query += ` ${regions[region]}`;
            }
            window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, '_blank');
        }

        function randomSearch() {
            let keys = Object.keys(chars);
            let randomKey = keys[Math.floor(Math.random() * keys.length)];
            document.getElementById("name").value = randomKey;
            search();
        }

        // Автодополнение
        document.getElementById("name").addEventListener("input", function() {
            let input = this.value.toLowerCase().trim();
            let suggestionsDiv = document.getElementById("suggestions");
            suggestionsDiv.innerHTML = "";
            suggestionsDiv.style.display = "none";
            
            if (input.length < 2) return;
            
            let matches = [];
            for (let rus in chars) {
                if (rus.includes(input)) {
                    matches.push(rus);
                }
            }
            
            if (matches.length > 0) {
                matches.slice(0, 5).forEach(function(match) {
                    let div = document.createElement("div");
                    div.className = "suggestion";
                    div.textContent = match;
                    div.onclick = function() {
                        document.getElementById("name").value = match;
                        suggestionsDiv.style.display = "none";
                        search();
                    };
                    suggestionsDiv.appendChild(div);
                });
                suggestionsDiv.style.display = "block";
            }
        });

        // Поиск по Enter
        document.getElementById("name").addEventListener("keypress", function(e) {
            if (e.key === "Enter") search();
        });

        // Скрыть подсказки при клике вне
        document.addEventListener("click", function(e) {
            if (!e.target.closest("#suggestions")) {
                document.getElementById("suggestions").style.display = "none";
            }
        });
    </script>

    <footer>
        Сайт сделан через Termux + GitHub Pages | Динамический поиск (без 404!)<br>
        azartworld55-ctrl.github.io — 2025
    </footer>
</body>
</html>
