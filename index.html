<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гайды Genshin Impact — Wotpack.ru</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e); 
            color: #fff; 
            text-align: center; 
            margin: 0; 
            padding: 50px 20px;
            min-height: 100vh;
        }
        h1 { font-size: 2.8em; margin-bottom: 10px; text-shadow: 0 0 20px #69ff94; }
        p { font-size: 1.3em; margin-bottom: 40px; opacity: 0.9; }
        input { 
            padding: 18px; 
            width: 90%; 
            max-width: 500px; 
            font-size: 1.3em; 
            border: none; 
            border-radius: 50px; 
            outline: none; 
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        button { 
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 1.3em;
            background: #69ff94;
            color: #000;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(105,255,148,0.4);
        }
        button:hover { background: #51cc74; }
        .suggestions { 
            margin-top: 20px; 
            max-width: 500px; 
            margin-left: auto; 
            margin-right: auto; 
            text-align: left; 
            background: rgba(0,0,0,0.5); 
            border-radius: 10px; 
            padding: 10px; 
            display: none;
        }
        .suggestion { 
            padding: 8px; 
            cursor: pointer; 
            border-radius: 5px; 
            transition: background 0.2s;
        }
        .suggestion:hover { background: #69ff94; color: #000; }
        footer { margin-top: 80px; opacity: 0.7; font-size: 0.9em; }
    </style>
</head>
<body>
    <h1>Гайды Genshin Impact</h1>
    <p>Введи имя персонажа — получи лучший гайд с Wotpack.ru</p>
    
    <input type="text" id="name" placeholder="Например: Нахида, Райден, Арлекино..." autofocus>
    <br>
    <button onclick="search()">Найти гайд</button>

    <div id="suggestions" class="suggestions"></div>

    <script>
        const chars = {
            "нахидa": "nahida-v-genshin-impact-luchshij-bild",
            "райден": "raiden-v-genshin-impact-luchshij-bild",
            "форина": "furina-v-genshin-impact-luchshij-bild",
            "арлекино": "arlecchino-v-genshin-impact-luchshij-bild",
            "невилет": "neuvillette-v-genshin-impact-luchshij-bild",
            "ху тао": "hu-tao-v-genshin-impact-luchshij-bild",
            "чжун ли": "zhong-li-v-genshin-impact-luchshij-bild",
            "яэ мико": "yae-miko-v-genshin-impact-luchshij-bild",
            "казуха": "kazuhai-v-genshin-impact-luchshij-bild",
            "венти": "venti-v-genshin-impact-luchshij-bild",
            "альхайтам": "alhaitham-v-genshin-impact-luchshij-bild",
            "кирара": "kirara-v-genshin-impact-luchshij-bild",
            "кокоми": "kokomi-v-genshin-impact-luchshij-bild",
            "айато": "ayato-v-genshin-impact-luchshij-bild",
            "скарамучча": "scaramouche-v-genshin-impact-luchshij-bild",
            "вайю": "wanderer-v-genshin-impact-luchshij-bild",
            "тарталья": "tartaglia-v-genshin-impact-luchshij-bild",
            "чilde": "tartaglia-v-genshin-impact-luchshij-bild",
            "дилюк": "diluc-v-genshin-impact-luchshij-bild",
            "гань юй": "ganyu-v-genshin-impact-luchshij-bild",
            "сяо": "xiao-v-genshin-impact-luchshij-bild",
            "кэ цин": "keqing-v-genshin-impact-luchshij-bild",
            "мона": "mona-v-genshin-impact-luchshij-bild",
            "навия": "navia-v-genshin-impact-luchshij-bild",
            "klee": "klee-v-genshin-impact-luchshij-bild",
            "линей": "lyney-v-genshin-impact-luchshij-bild",
            "линетт": "lynette-v-genshin-impact-luchshij-bild",
            "эмили": "emilie-v-genshin-impact-luchshij-bild",
            "клоринда": "clorinde-v-genshin-impact-luchshij-bild",
            "сино": "sigewinne-v-genshin-impact-luchshij-bild",
            "баи чжу": "baizhu-v-genshin-impact-luchshij-bild",
            "киндерли": "kinich-v-genshin-impact-luchshij-bild",
            "мика": "mika-v-genshin-impact-luchshij-bild",
            "диона": "diona-v-genshin-impact-luchshij-bild",
            "розария": "rosaria-v-genshin-impact-luchshij-bild",
            "барбара": "barbara-v-genshin-impact-luchshij-bild",
            "ноэлль": "noelle-v-genshin-impact-luchshij-bild",
            "гороу": "gorou-v-genshin-impact-luchshij-bild",
            "коллеи": "collei-v-genshin-impact-luchshij-bild",
            "фарана": "faruzan-v-genshin-impact-luchshij-bild",
            "дори": "dori-v-genshin-impact-luchshij-bild",
            "кaveh": "kaveh-v-genshin-impact-luchshij-bild",
            "лэй цзин": "layla-v-genshin-impact-luchshij-bild",
            "шэнь хэ": "shenhe-v-genshin-impact-luchshij-bild",
            "итто": "itto-v-genshin-impact-luchshij-bild",
            "сахароза": "sucrose-v-genshin-impact-luchshij-bild",
            "ян фэй": "yanfei-v-genshin-impact-luchshij-bild",
            "горячая": "yoimiya-v-genshin-impact-luchshij-bild",
            "сара": "sara-v-genshin-impact-luchshij-bild"
        };

        function search() {
            let input = document.getElementById("name").value.toLowerCase().trim();
            let found = false;
            
            for (let rus in chars) {
                if (rus.includes(input) || input.includes(rus)) {
                    window.location.href = `https://wotpack.ru/${chars[rus]}/`;
                    found = true;
                    break;
                }
            }
            
            if (!found) {
                alert("Гайд на «" + input + "» пока не найден :(\nПопробуй написать имя точнее (например, 'нахидa' вместо 'nahida') или по-другому. Добавляю новых персонажей!");
            }
        }

        // Автодополнение (подсказки при вводе)
        document.getElementById("name").addEventListener("input", function() {
            let input = this.value.toLowerCase().trim();
            let suggestions = document.getElementById("suggestions");
            suggestions.innerHTML = "";
            suggestions.style.display = "none";
            
            if (input.length < 2) return;
            
            let matches = [];
            for (let rus in chars) {
                if (rus.includes(input)) {
                    matches.push(rus);
                }
            }
            
            if (matches.length > 0) {
                matches.forEach(function(match) {
                    let div = document.createElement("div");
                    div.className = "suggestion";
                    div.textContent = match;
                    div.onclick = function() {
                        document.getElementById("name").value = match;
                        suggestions.style.display = "none";
                        search();
                    };
                    suggestions.appendChild(div);
                });
                suggestions.style.display = "block";
            }
        });

        // Поиск по Enter
        document.getElementById("name").addEventListener("keypress", function(e) {
            if (e.key === "Enter") search();
        });

        // Скрыть подсказки при клике вне
        document.addEventListener("click", function(e) {
            if (!e.target.closest("#suggestions")) {
                document.getElementById("suggestions").style.display = "none";
            }
        });
    </script>

</body>
