<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гайды Genshin Impact — Wotpack.ru</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e); 
            color: #fff; 
            text-align: center; 
            margin: 0; 
            padding: 50px 20px;
            min-height: 100vh;
        }
        h1 { font-size: 2.8em; margin-bottom: 10px; text-shadow: 0 0 20px #69ff94; }
        p { font-size: 1.3em; margin-bottom: 40px; opacity: 0.9; }
        input { 
            padding: 18px; 
            width: 90%; 
            max-width: 500px; 
            font-size: 1.3em; 
            border: none; 
            border-radius: 50px; 
            outline: none; 
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        button { 
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 1.3em;
            background: #69ff94;
            color: #000;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(105,255,148,0.4);
        }
        button:hover { background: #51cc74; }
        .char-img { margin: 40px auto; width: 150px; height: 150px; object-fit: cover; border-radius: 50%; border: 5px solid #69ff94; box-shadow: 0 0 30px #69ff94; }
        footer { margin-top: 80px; opacity: 0.7; font-size: 0.9em; }
    </style>
</head>
<body>
    <h1>Гайды Genshin Impact</h1>
    <p>Введи имя персонажа — получи лучший гайд с Wotpack.ru</p>
    
    <input type="text" id="name" placeholder="Например: Нахида, Райден, Арлекино..." autofocus>
    <br>
    <button onclick="search()">Найти гайд</button>

    <script>
        const chars = {
            "нахидa": "nahida",
            "райден": "raiden",
            "форина": "furina",
            "арлекино": "arlecchino",
            "невилет": "neuvillette",
            "ху тао": "hu-tao",
            "чжун ли": "zhongli",
            "яэ мико": "yae-miko",
            "казуха": "kazuhai",
            "венти": "venti",
            "альхайтам": "alhaitham",
            "кирара": "kirara",
            "кокоми": "kokomi",
            "айато": "ayato",
            "скарамучча": "scaramouche",
            "вайю": "wanderer",
            "тарталья": "tartaglia",
            "чilde": "tartaglia",
            "дилюк": "diluc",
            "гань юй": "ganyu",
            "сяо": "xiao",
            "кэ цин": "keqing",
            "мона": "mona",
            "навия": "navia",
            "кlee": "klee",
            "линей": "lyney",
            "линетт": "lynette",
            "эмили": "emilie",
            "клоринда": "clorinde",
            "сино": "sigewinne"
        };

        function search() {
            let input = document.getElementById("name").value.toLowerCase().trim();
            let found = false;
            
            for (let rus in chars) {
                if (rus.includes(input) || input.includes(rus)) {
                    window.location.href = `https://wotpack.ru/${chars[rus]}/`;
                    found = true;
                    break;
                }
            }
            
            if (!found) {
                alert("Гайд на «" + input + "» пока не найден :(\nПопробуй написать имя точнее или по-другому");
            }
        }

        // Поиск по Enter
        document.getElementById("name").addEventListener("keypress", function(e) {
            if (e.key === "Enter") search();
        });
    </script>

    <footer>
        Сайт сделан через Termux + GitHub Pages<br>
        azartworld55-ctrl.github.io — 2025
    </footer>
</body>
</html>
